<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Reto 2</title>
<link rel="shortcut icon" type="image/jpg" href="galeria/100.png"/>
<style>
    html{
        height: 100%;
    }
    body{
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(10,50,70, 100)
        ),url(galeria/fondo.jpg);
        background-size: cover;
}
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">RETO NÚMERO 2</h1>
            <h2 class="text-primary">CONVERSIÓN DÓLARES - COLONES</h2><hr/>
            <div class="pt-5"></div>

            <h3>Digite el valor en dólares:</h3> <br>
            <div class="formato1">
                <input name="dolares" type="text" id="dolares"><br><br>
                <input type="button" class="btn btn-secondary" value="Convertir" onclick="convertir()">
                <input type="button" class="btn btn-secondary" id="reiniciar" value="Reiniciar" onclick="reiniciar()">
                <br><br>
                <h3 id="colones"></h3>
            </div>
            <br>
        </div>
        

    <script>
        //Convertir usando el tipo de cambio de compra del BCCR Feb 6 2021
    function convertir(){
        var dolares = document.getElementById("dolares").value;
        var colones = dolares * 606.48;

        if (isNaN(dolares)){
            document.getElementById("colones").innerHTML = "Error. Por favor utilice solo números.";
        } else{
            document.getElementById("colones").innerHTML = colones.toFixed(2) + " Colones";
        }
    }   

    function reiniciar(){
        document.getElementById('dolares').value = "";
        document.getElementById("colones").innerHTML = "";
    }


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
