<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Reto 8</title>
<link rel="shortcut icon" type="image/jpg" href="galeria/100.png"/>
<style>
    html{
        height: 100%;
    }
    body{
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(10,50,70, 100)
        ),url(galeria/fondo.jpg);
        background-size: cover;
}
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }

    input{
        max-width: 80%;
    }
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">RETO NÚMERO 8</h1>
            <h2 class="text-primary">AGREGAR DATOS A UNA TABLA</h2><hr/>
            <div class="pt-5"></div>
        <div class="row">
            <div class="col-sm"></div>
        <div class="col-sm">

        <p>Nombre del estudiante</p>
        <input id="nombreTxt" type="text">
        <br><br>
        <p>Apellidos del estudiante</p>
        <input id="apellidosTxt" type="text">
        <br><br>
        <p>Carrera que cursa</p>
        <input id="carreraTxt" type="text">
        <br><br>
        <div class="pt-5">
            <button class="btn btn-primary" id="guardarBtn" onclick="guardar()">Guardar datos</button>
            <button class="btn btn-primary" id="limpiarBtn" onclick="limpiar()">Limpiar datos</button>
            <br><br>
        </div>
        </div>
        <div class="col-sm"></div>
        <br><br>

        <table class="table table-primary table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Carrera</th>
                </tr>
            </thead>
            <tbody id="tabladatos"></tbody>
        </table>

        <div class="col-sm"></div>
        <div class="col-sm"><button class="btn btn-primary" id="borrarBtn" onclick="borrar()">Borrar última linea</button></div><br><br>
        <div class="col-sm"></div>

    <script>
        var i = 0;
var arreglo = []
function guardar(){
    arreglo.push(i);
    var nombre = document.getElementById('nombreTxt').value;
    var apellidos = document.getElementById('apellidosTxt').value;
    var carrera = document.getElementById('carreraTxt').value;

    if (nombre=="" || apellidos=="" || carrera=="") {
        alert('Atención: NO dejar campos vacíos.');
        return false;
    }

    var tabla = "<tr><td>"+nombre+"<tr><td>"+apellidos+"<tr><td>"+carrera;
    var añadir = document.createElement('tr');
    añadir.id = i
    añadir.innerHTML=tabla;
    document.getElementById("tabladatos").appendChild(añadir);
    i++;
}

function limpiar(){
    document.getElementById('nombreTxt').value = "";
    document.getElementById('apellidosTxt').value = "";
    document.getElementById('carreraTxt').value = "";
}

function borrar(){
    idRow = (arreglo.length-1);
    ultimoRow = document.getElementById(idRow);
    arreglo.pop();
    ultimoRow.remove();
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
