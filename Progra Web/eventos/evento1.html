<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Evento</title>
<style>
    .formatos1{
        font-size: 20px;
        color: orange;
        font-family: Verdana;
        font-weight: bolder;
    }
    .formatos2{
        background-color: yellow;
        font-size: 20px;
    }
    .formatos3{
        font-size: 24px;
        color: green;
    }
</style>

<script>
    function cambia1(){
        // className carga nombres de clases de un estilo interno o CSS
        document.getElementById("parrafo").className = 'formatos1';
    }
    function cambia2(){
        document.getElementById("parrafo").className = 'formatos2';
    }
    function cambia3(){
        document.getElementById("parrafo").className = 'formatos3';
    }
</script>
</head>

<body>

    <h2>Clases CSS en lenguaje Javascript</h2>
    <hr><hr>
    <p id="parrafo">
        El p√°rrafo va a cambiar de clase CSS usando className con Javascript.
    </p>

    <!-- Evento onclick llamando la funcion -->
    <button onclick="cambia1()">Aplicar formatos1</button>
    <button onclick="cambia2()">Aplicar formatos2</button>
    <button onclick="cambia3()">Aplicar formatos3</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
