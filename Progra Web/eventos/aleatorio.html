<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>RIFA ALEATORIA</title>
        <meta charset="utf-8">
        <style>
            .formato1{
                font-size: 24px;
                color: brown;
                text-align: center;
            }
        </style>
        <script>
            // Función que carga números del 0 al 100 de manera aleatoria
            function random(){
                var numero = 0;
                numero=Math.random()*100;
                document.resultado.rand.value = numero.toFixed(0);
            }
        </script>
    </head>

    <body>
        <div class="container text-center bg-light">
            <img src="logo.png" alt="logo" class="img-fluid">
            <form>
                <h4>
                    <div class="pt-5"></div>
                    <a class="btn btn-danger btn-lg" onclick="random()">Elegir opciones</a>
                    <!-- <input type="button" value="Elegir opciones" onclick="getRandom()"> -->
                </h4>
            </form>

            <form name="resultado">
                <div class="pt-5"></div>
                <h4 class="text-dark">El número aleatorio es: </h4>
                <div class="text-center">
                    <h4><input type="text" name="rand" size="25"></h4>
                </div>
            </form>

            <img src="aleatorio.jpg" alt="aleatorio" class="img-fluid">

            <footer>
                <hr><hr>
                <h4 class="text-danger">Programación en Javascript</h4>
            </footer>
        </div>
    </body>
</html>
