<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    
    <script>
        var escala = prompt("Ingrese el porcentaje de la escala evaluativa: ");
        escala = parseInt(escala);

        if (escala==10){
            document.write("<h1>Resultado</h1><hr>");
            document.write("<h3>El trabajo se considera EXCELENTE</h3>");
        }
        
        else{
        if (escala==9){
            document.write("<h1>Resultado</h1><hr>");
            document.write("<h3>El trabajo se considera MUY BUENO</h3>");
        } 
        
        else{
        if (escala==8){
            document.write("<h1>Resultado</h1><hr>");
            document.write("<h3>El trabajo se considera BUENO</h3>");
        } 
        
        else{
        if (escala==7){
        document.write("<h1>Resultado</h1><hr>");
        document.write("<h3>El trabajo se considera REGULAR</h3>");
        } 
        
        else{
        if (escala==6){
        document.write("<h1>Resultado</h1><hr>");
        document.write("<h3>El trabajo se considera MALO</h3>");
        } 
        
        else{
        document.write("<h1>Resultado</h1><hr>");
        document.write("<h3>El trabajo se considera MUY MALO</h3>");
        }
    }
    }
    }  
    }        
    </script>

</body>
</html>
