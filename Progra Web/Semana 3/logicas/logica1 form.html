<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Lógica #1 usando Forms</title>
<style>
    .formato1{
        font-size: 24px;
    }
</style>
</head>

<body>
    
    <div class="container text-center bg-info">
        <div class="row">
        <div class="col-sm-6">
            <div class="pt-5"></div>
            <h1 class="text-white">CASO LOGICO CONDICIONAL</h1>
            <div class="pt-5"></div>

            <h3>Digite el valor de la escala:</h3> <br>
            <div class="formato1">
                <input name="escala_txt" type="text" id="escala_txt"><br><br>
                <input type="button" class="btn btn-light" value="Evaluar" onclick="evaluar()">
                <input type="button" class="btn btn-light" id="limpiar" value="Limpiar" onclick="limpiar()">
            </div>
            <br><br>
        </div>
        <!-- Creacion de columna2 -->
        <div class="col-sm-6">
            <div class="pt-5"></div>
            <img src="personaje.png" alt="personaje" class="img-fluid">
        </div>
        </div>

        <!-- Lógica del caso1 PDF -->
        <script>
            function evaluar(){
                var escala = document.getElementById("escala_txt").value;
                var resultado;

                if (escala=="") {
                    alert("El campo está vacío. Digite un valor, por favor.")
                    return false;
                }

                    else
                    if (escala==11){
                        document.write("<h1>Resultado</h1><hr>");
                        document.write("<h3>NO EXISTE EVALUACIÓN</h3>")
                    }

                    else{
                    if (escala==10){
                        document.write("<h1>Resultado</h1><hr>");
                        document.write("<h3>El trabajo se considera EXCELENTE</h3>");
                    } 

                    else{
                    if (escala==9){
                        document.write("<h1>Resultado</h1><hr>");
                        document.write("<h3>El trabajo se considera MUY BUENO</h3>");
                    } 
                    
                    else{
                    if (escala==8){
                        document.write("<h1>Resultado</h1><hr>");
                        document.write("<h3>El trabajo se considera BUENO</h3>");
                    } 
                    
                    else{
                    if (escala==7){
                    document.write("<h1>Resultado</h1><hr>");
                    document.write("<h3>El trabajo se considera REGULAR</h3>");
                    } 
                    
                    else{
                    if (escala==6){
                    document.write("<h1>Resultado</h1><hr>");
                    document.write("<h3>El trabajo se considera MALO</h3>");
                    } 
                    
                    else{
                    document.write("<h1>Resultado</h1><hr>");
                    document.write("<h3>El trabajo se considera MUY MALO</h3>");
                    }
                }
                }
                }  
                }        
                }
            }

            // Función Limpiar()

            function limpiar(){
                document.getElementById('escala_txt').value = "";
                resultado.innerHTML = "";
            }
        </script>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
