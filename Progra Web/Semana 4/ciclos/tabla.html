<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Tablas</title>
<style>
    body{
        background-color: gray;
    }
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
    
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <!-- Primero se hace toda la estructura HTML y luego la lógica en el archivo JS -->
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">ALMACENAR DATOS EN TABLAS HTML</h1>
            <div class="pt-5"></div>
        </div>

        <!-- Capturar datos con campos form -->
        <div class="pt-5"></div>
        <p>Nombre</p>
        <input id="nombreTxt" type="text">
        <br><br>
        <p>Apellidos</p>
        <input id="apellidosTxt" type="text">
        <br><br>
        <p>Monto</p>
        <input id="montoTxt" type="text">
        <br><br>
        <div class="pt-5">
            <button class="btn btn-primary" id="guardarBtn" onclick="guardar()">Guardar datos</button>
            <button class="btn btn-primary" id="limpiarBtn" onclick="limpiar()">Limpiar datos</button>
            <br><br>
        </div>
        <br><br>

        <!-- Tabla bootstrap usando clases privadas para ponerle estilos gráficos -->
        <!-- Agregar tayas de cebra table-striped -->

        <table class="table table-primary table-striped table-hover">
            <!-- El thead contiene a un bloque de filas TR en el encabezado-->
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <!-- El tbody representa un bloque de filas en la seccion del cuerpo-->
            <tbody id="tabladatos"></tbody>
        </table>

        <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
