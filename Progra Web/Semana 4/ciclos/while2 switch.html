<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Ciclos</title>
<style>
    body{
        background-color: gray;
    }
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">CICLOS</h1>
            <h2 class="text-primary">WHILE, DO WHILE</h2><hr/>
            <div class="pt-5"></div>

        </div>
        

    <script>
     var numero = 0;
     var num1 = 0;
     var num2 = 0;
     
     while(numero!= 5){
         numero=parseInt(prompt("Elegir la opción deseada: \n\n1- Suma \n2- Resta \n3- Multiplicación \n4- División \n5- Salir "));

         switch(numero){
             case 1:
                 suma();
                break;
            case 2:
                resta();
                break;
            case 3:
                multiplica();
                break;
            case 4: 
                division();
                break;
            case 5:
                alert("Hasta pronto!");
                break;
            default:
                alert("El número ingresado no es válido");
                break;
         }
     }

     function datos(){
         num1=parseInt(prompt("Escriba el valor #1: "));
         num2=parseInt(prompt("Escriba el valor #2: "));
     }

     function resta(){
         var resultado=0;
         datos();
         resultado=num1-num2;
         alert("La resta de los números es: "+resultado);
     }

     function multiplica(){
         var resultado=0;
         datos();
         resultado=num1*num2;
         alert("La multiplicación de los números es: "+resultado);
     }

     function suma(){
         var resultado=0;
         datos();
         resultado=num1+num2;
         alert("La suma de los números es: "+resultado);
     }

     function division(){
         var resultado=0;
         datos();
         resultado=num1/num2;
         alert("La división de los números es: "+resultado);
     }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
