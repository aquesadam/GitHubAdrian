<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registros #1</title>

    <style>
        body{
            background-image: url("bg.png");
        }
        .formatos1{
            font-size: 22px;
            color: #000;
        }
        .table{
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            font-size: 20px;
            border: 2px solid #000;
            line-height: 30px;
        }
    </style>
  </head>
  <body>
    <section class="container-fluid">
        <h1 class="text-center display-1 text-danger">Registrar Datos #1</h1>
        <div class="pt-5"></div>
        <div class="row text-center">
            <div class="col"><input type="number" id="anchoTxt" class="form-control" placeholder="Ancho"></div>
            <div class="col"><input type="number" id="gruesoTxt" class="form-control" placeholder="Grueso"></div>
            <div class="col"><input type="number" id="varasTxt" class="form-control" placeholder="Varas"></div>
            <div class="col"><input type="number" id="precioPulgadaTxt" class="form-control" placeholder="Precio por pulgada"></div>
        </div>
        <br><br>
        <div class="container text-center">
            <button id="registrarBtn" class="btn btn-danger">Registrar</button>
            <button id="totalBtn" class="btn btn-danger">Total</button>
            <div class="pt-5"></div>
            <p class="formatos1" id="resultadoPr"></p>
        </div>
        <div class="">
            <table class="table table-danger" id="maderaTabla"></table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
