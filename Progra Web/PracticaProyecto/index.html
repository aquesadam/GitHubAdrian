<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            .mango img{
                width: 20%;
            }
            .formatos1{

                color: #000;
            }
            .table{
                text-align: center;
                margin: 0 auto;
                overflow: hidden;
                border: 2px solid #000;
                font-size: 20px;
                line-height: 30px;
            }

        <script src="app.js"></script>

    <body>
        <section class="container text-center">
            <h1 class="display-1 text-success text-center">Registrar datos #2</h1>
            <div class="text-center mango">
                <img src="mangos.png" alt=" mango" class="img-fluid">
            </div>
            <div class="pt-5"></div>

            <!-- Quemado de datos (inserción automaática) -->
            <select id="proveedoresSlt">

                <option value="1">Juan Bolaños</option>
                <option value="2">Pedro Ureña</option>
                <option value="3">Diego Jiménez</option>
                <option value="4">Matías Rodríguez</option>

                <option value="6">Carlos Obando</option>
                <option value="7">Marco Ureña</option>
                <option value="8">Jesús Trejos</option>
                <option value="9">Mario Ureña</option>
                <option value="10">Patricia Ortiz</option>
            </select>

            <input type="number" id="cantMangosTxt" placeholder="Cantidad">
            <br><br>

            <!-- Carga de los botones -->
            <button id="registrarBtn">Registrar</button>
            <button id="totalMangosBtn">Total de mangos entregados</button>
            <button id="mayorProductorBtn">Mayor productor de mangos</button>
            <button id="pagoBtn">Pago</button>
            <br><br><br>

            <p id="resultadoPr"></p>

            <!-- Creacion de tabla -->
            <table class="table" id="tabla"></table>
        </section>
