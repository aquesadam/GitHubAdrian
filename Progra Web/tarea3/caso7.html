<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Caso 7</title>

<style>
    html{
        min-height: 100%;
    }
    body{
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(10,50,70, 100)
        );
        background-size: cover;
}
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">CASO NÚMERO 7</h1>
            <h2 class="text-primary">CLASIFICACIÓN DE CURSOS</h2><hr/>
            <div class="pt-5"></div>
            <div class="formato1">
                <h3 id="resultados"></h3><br><br>
                <button class="btn btn-primary" onclick="location.reload()">Reiniciar la herramienta</button>
            </div>
            <br>
        </div>
      
    <script>
        var curso = prompt("Digite el curso que lleva:");
        var curso = curso.toLowerCase();

        if (curso==""){
            alert("ERROR: Por favor brinde la información solicitada.");
            location.reload();
        } else if (curso=="word" || curso=="excel"){
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como OFICINA."
        } else if (curso=="premiere" || curso=="after"){
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como DISEÑO MULTIMEDIA."
        } else if (curso=="dreamweaver" || curso=="muse"){
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como DISEÑO WEB."
        } else if (curso=="ilustrador" || curso=="photoshop"){
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como DISEÑO GRÁFICO."
        } else if (curso=="javascript" || curso=="php"){
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como PROGRAMACIÓN WEB."
        } else{
            document.getElementById("resultados").innerHTML = "El curso de "+curso+" se clasifica como CURSO LIBRE."
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
