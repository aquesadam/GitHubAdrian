<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Caso 9</title>

<style>
    html{
        min-height: 100%;
    }
    body{
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(10,50,70, 100)
        );
        background-size: cover;
}
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>

    <div class="container text-center bg-light">
        <div class="row">
        <div class="col-sm">
            <div class="pt-2"></div>
            <h1 class="text-primary">CASO NÚMERO 9</h1>
            <h2 class="text-primary">CLASIFICACIÓN DEMOGRÁFICA POR EDAD</h2><hr/>
            <div class="pt-5"></div>
            <div class="formato1">
                <h3 id="resultados"></h3><br><br>
                <button class="btn btn-primary" onclick="location.reload()">Reiniciar la herramienta</button>
            </div>
            <br>
        </div>
      
    <script>
        var edad = prompt("Digite su edad:");

        if (isNaN(edad) || edad==0 || edad==""){
            alert("ERROR: Por favor utilice solo números mayores a 0.");
            location.reload();
        } else if (edad>=1 && edad<=12){
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como NIÑO."
        } else if (edad>12 && edad<=18){
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como JOVEN."
        } else if (edad>18 && edad<=30){
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como ADOLESCENTE."
        } else if (edad>30 && edad<=40){
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como ADULTO1."
        } else if (edad>40 && edad<=60){
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como ADULTO2."
        } else{
            document.getElementById("resultados").innerHTML = "Esta persona se clasifica como ADULTO MAYOR."
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
