<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="container text-center">
        <h1 class="display-4 bg-primary text-white">Informaci칩n General</h1>

            <form name="login" method="POST" action="">
                <div class="form-group">
                    <div class="pt-5"></div>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label><br>
                        <!-- Clase form-control permite ocupar el 100% del ancho del contenedor padre. -->
                        <input type="text" name="c1" class="form-control" id="userTXT" size="10" maxlength="10">
                        <div class="form-text" id="usuarioHelp">Escriba su nombre de usuario (10 caracteres)</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase침a</label><br>
                        <input type="password" name="c2" class="form-control" size="10" maxlength="8" id="claveTXT">
                        <div id="claveHelp" class="form-text">Escriba su clave de usuario (8 caracteres)</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electr칩nico</label><br>
                        <input type="email" name="c3" class="form-control" id="correoTXT">
                        <div id="emailHelp" class="form-text">Escriba su correo electr칩nico</div>
                    </div>
                    <div class="mb-3">
                        <textarea name="c4" id="areaTxt" cols="50" rows="7" class="form-control"></textarea>
                        <div id="comentarioHelp" class="form-text">Escriba sus comentarios o consultas</div>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" value="" id="che">
                        <label class="form-check-label">Confirmar</label>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="validar_datos()">Entrar</button>
                    <div class="pt-5"></div>
                </div>

                
            </form>
    </section>
<script src="form3.js"></script>
</body>

</html>
