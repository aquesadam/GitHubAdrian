<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- apariencia grafica del form -->
     <link href="css/form.css" rel="stylesheet"> 
</head>

<body>

 <section class="container text-center">
   <h1 class="display-4 bg-primary text-white">Información General</h1> 


  <!-- form-->

    <!-- el nombre del formulario es login -->
  <form name="login" method="post"  action="">
      <!-- agrupa el form -->
    <div class="form-group">
    
    <div class="pt-5"></div>  
    <div class="mb-3">
      <label class="form-label">Usuario</label><br>
        <!-- clase form-control permite ocupar el 100% del ancho del contenedor en el que está incluido. -->
      <input type="text" name="c1" class="form-control" id="userTXT" size="10" maxlength="10">
      <div id="usuarioHelp" class="form-text">Escriba su nombre de usuario (10 caracteres)</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Clave</label><br>
      <input type="password" name="c2" class="form-control" size="10" maxlength="8" id="claveTXT">
      <div id="claveHelp" class="form-text">Escriba su clave de usuario (8 caracteres)</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label><br>
      <input type="email" name="c3" class="form-control" id="correoTXT">
      <div id="emailHelp" class="form-text">Escriba su cuenta de correo (@)</div>
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="c4" rows="7" cols="50" id="areaTXT"></textarea>
      <div id="comentarioHelp" class="form-text">Escriba sus comentarios o consultas</div>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" value="" id="che">
        <label class="form-check-label">Confirmar</label>
      </div>
          
    <button type="submit" class="btn btn-primary" onclick="validar_datos()">Entrar</button>
    <button type="reset" class="btn btn-primary" onclick="borrar()">Borrar</button>
    <div class="pt-5"></div>



<!-- cierra el div form-group -->
</div>
<!-- cierre del form -->
</form>
<!-- cierra toda la seccion del form -->
</section>

<!-- programacion y validacion del form -->
<script src="js/form.js"></script>
</body>
</html>
