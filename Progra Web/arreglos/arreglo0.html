<!doctype html>
<html lang="en">
<head>
<title>Arreglos</title>
<meta charset="utf-8">
</head>

<body>
    <h1>Lorem Ipsum</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>
        Quibusdam iste suscipit alias natus voluptatibus!<br>
        Pariatur soluta dolore debitis autem at illum,<br> 
        ducimus exercitationem recusandae assumenda cum libero asperiores doloremque necessitatibus?
    </p>
    <h3>El resultado es el siguiente:</h3>
    <h2 id="r0"></h2>
    <h2 id="r1"></h2>
    <h2 id="r2"></h2>
    <h2 id="r3"></h2>
    <h2 id="r4"></h2>

    <script>
        var lenguajes = ["HTML", "CSS", "JS", "XML", "JSON"];
        // posicion0
        document.getElementById("r0").innerHTML = lenguajes[0];
        //posicion1
        document.getElementById("r1").innerHTML = lenguajes[1];
        //longitud total del arreglo
        document.getElementById("r2").innerHTML = lenguajes.length;
        document.getElementById("r3").innerHTML = lenguajes;
        //agregar un valor
        lenguajes.push("PHP");
        document.getElementById("r4").innerHTML = lenguajes;
        //ver la consola con el arreglo
        console.log(lenguajes);

    </script>
</body>
</html>
