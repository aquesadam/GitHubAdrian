<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
<title>Carrusel</title>
<style>
    html{
        height: 100%;
    }
    body{
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0),
        rgba(10,50,70, 100)
        );
        background-size: cover;
    }
    .container{
        border-radius: 10px;
        margin-top: 10px;
    }
    img{
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="container text-center">
    <h1 class="display-2 text-primary">Carrusel fotográfico</h1>
    <div class="pt-5">
        <div class="container text-center">
            <p>
                <img src="banner1.jpg" name="thumb" id="imagenes" class="img-fluid"><br>
                <a href="#" id="titulo">Foto #1</a>
            </p>
            <p>
                <!-- Botones de Bootstrap -->
                <button class="btn btn-primary btn-lg" onclick="cambiar(-1)">Anterior</button>
                <button class="btn btn-primary btn-lg" onclick="cambiar(1)">Siguiente</button>
            </p>
        </div>
        <div class="agregar">
            <h2 class="pt-5">Agregar Fotos</h2>
            <div class="pt-3"></div>
            <div class="text-center">
                <fieldset>
                    <label>URL de foto</label>
                    <input type="text" size="24" name="addUrl" id="addUrl">
                </fieldset>
                <fieldset>  
                    <label>Título de foto</label>
                    <input type="text" size="24" name="addTitulo" id="addTitulo">
                </fieldset>
                <fieldset>  
                    <div class="pt-5"></div>
                    <!-- Boton de Bootstrap -->
                    <button class="btn btn-primary btn-lg" id="add" onclick="Javascript:addImage()">Agregar foto</button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<!-- Carga un archivo externo JS -->
<script src="js/carrusel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
