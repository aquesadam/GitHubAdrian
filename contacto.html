<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="css/home.css" type="text/css"></link>
        <link rel="stylesheet" href="css/contacto.css" type="text/css"></link>
        <link rel="icon" type="image/png" href="./css/imgs/favicon.jpg">
    
        <title>Joyería Gaia</title>
    </head>
    
  <body>
    <header>
        <div class="navegacion container-fluid">
            <a class="logo btn" href="home.html"><img id="home-btn" src="./css/imgs/favicon.jpg" alt="GAIA">GAIA</a>
            <div class="navlinks">
                <ul>
                    <li><a class="btn" href="cristales.html">Cristales</a></li>
                    <li><a class="btn" href="joyeria.html">Joyería</a></li>
                    <li><a class="btn" href="hogar.html">Hogar</a></li>
                    <li><a class="btn" href="acerca.html">Acerca de</a></li>
                    <li><a class="btn" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="container-fluid text-center mt-5 mb-4">
                <h1>CONTÁCTANOS</h1>
                <p>Para preguntas o encargos customizados, por favor llena la siguente información y nos pondremos en contacto pronto.</p>
            </div>
        </div>

        <div class="row container-fluid text-center d-flex">
            <div class="col-1"></div>
            <div class="col-10">
                <form name="contacto">
                    <div class="form-group row">
                      <div class="col-12">
                        <input type="email" name="email" class="form-control" id="correoTxt" placeholder="Dirección de correo electrónico">
                      </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <textarea class="form-control mt-2" id="mensajeTxt" rows="3" name="mensaje" placeholder="Escriba su pregunta o encargo aquí"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-12 d-flex justify-content-center mt-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" >
                          <label class="form-check-label">
                            Deseo recibir noticias de Gaia
                          </label>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="col-12">
                    <button class="btn btn-lg btn-dark mt-3" onclick="validar()">Enviar</button>
                  </div>
            </div>
            <div class="col-1"></div>
        </div>
    </main>

    <footer class="footer mt-5">
        <div class="row">
            <p class="text-center">2021 Adrián Quesada @ UCenfotec</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script>
        function validar() {

            var correoTxt = document.getElementById('correoTxt');
            var mensajeTxt = document.getElementById('mensajeTxt');
            var correoTxt = correoTxt.value;
            var mensajeTxt = mensajeTxt.value;
            var correoCheck = correoTxt.includes("@");
            console.log(correoTxt);
            console.log(mensajeTxt);

            if (correoTxt==""){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Digita tu correo electrónico',
                })  
            }

            else if (correoCheck == false) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'El correo electrónico no es válido',
                })  
            }

            else if (mensajeTxt==""){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'El mensaje no puede estar vacío',
                })                
            }

            else if(mensajeTxt.length<25){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'El mensaje es demasiado corto',
                })
            }

            else{
                Swal.fire(
                    'Gracias!',
                    'Pronto responderemos a tu consulta',
                    'success'
                )
                document.getElementById("correoTxt").value = "";
                document.getElementById("mensajeTxt").value = "";
            }
        }

    </script>
  </body>
</html>
